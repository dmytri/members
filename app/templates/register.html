{% block title %}Register{% endblock %}
<div class="bg-white pa4 br2 shadow-2 mw6 center">
    <h1 class="f3 mb4">Register</h1>
    <form method="post" class="measure">
        <div class="mb3">
            <label for="email" class="f6 b db mb2">Email:</label>
            <input type="email" id="email" name="email" required
                   class="input-reset ba b--black-20 pa2 mb2 db w-100">
        </div>
        <div class="mb3">
            <label for="password" class="f6 b db mb2">Password:</label>
            <input type="password" id="password" name="password" required
                   class="input-reset ba b--black-20 pa2 mb2 db w-100">
        </div>
        <button type="submit"
                class="w-100 b ph3 pv2 input-reset ba b--black bg-black white pointer f6">
            Register
        </button>
    </form>
    <p class="f6 tc mt4 gray">
        Already have an account? <a href="{{ url_for('main.login') }}" class="link blue hover-dark-blue">Login here</a>
    </p>
</div>
