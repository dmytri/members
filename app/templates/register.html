{% extends "shell.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="measure">
    <form method="post">
        <div class="mb4">
            <label for="email" class="f6 fw6 db mb2">Email</label>
            <input type="email" id="email" name="email" required
                   class="input-reset ba b--black-20 pa2 mb2 db w-100">
        </div>
        <div class="mb4">
            <label for="password" class="f6 fw6 db mb2">Password</label>
            <input type="password" id="password" name="password" required
                   class="input-reset ba b--black-20 pa2 mb2 db w-100">
        </div>
        <div>
            <input type="submit" value="Register"
                   class="f6 link dim br2 ph4 pv3 dib white bg-black-90 bn pointer w-100">
        </div>
    </form>
    <div class="mt4 tc">
        <a href="{{ url_for('main.login') }}" class="f6 link dim black-90 fw6">
            Already have an account? Login
        </a>
    </div>
</div>
{% endblock %}
