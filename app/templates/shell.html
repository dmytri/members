<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tachyons.min.css') }}"/>
</head>
<body class="bg-light-gray min-vh-100">
    <nav class="bg-white shadow-2">
        <div class="mw8 center ph3">
            <ul class="list flex pa0">
                <li class="mr3"><a href="{{ url_for('main.home') }}" class="link dark-gray hover-black pv3 dib">Home</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('main.logout') }}" class="link dark-gray hover-black pv3 dib">Logout</a></li>
                {% else %}
                    <li class="mr3"><a href="{{ url_for('main.login') }}" class="link dark-gray hover-black pv3 dib">Login</a></li>
                    <li><a href="{{ url_for('main.register') }}" class="link dark-gray hover-black pv3 dib">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mw8 center ph3 mt4">
                {% for message in messages %}
                    <div class="bg-washed-red dark-red pa3 br2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <main class="mw8 center ph3 pv4">
        {% include page + '.html' %}
    </main>
</body>
</html>
